spring.application.name=insider-api
# Use HTTP - ngrok will handle HTTPS/TLS termination
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/insider_db
spring.datasource.username=user
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (JPA)
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# CORS Configuration - Allow all origins for development (including ngrok)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false
spring.web.cors.max-age=3600

# WebSocket Configuration
# Allow SockJS and WebSocket connections from any origin (for ngrok)
spring.websocket.allowed-origins=*

